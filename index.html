<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="transporte Iguatu, táxi Iguatu, viagens Iguatu, motorista particular, Celso Motorista">
    <meta name="author" content="Celso Motorista">
    <meta name="robots" content="index, follow">
    <!-- Open Graph -->
    <meta property="og:title" content="Celso Motorista - Táxi e Transporte em Iguatu">
    <meta property="og:description" content="Viagens seguras e confortáveis com Celso Motorista. Iguatu e todo o Brasil.">
    <meta property="og:image" content="/logocelso.png">
    <meta property="og:url" content="https://www.celsomotorista.com">
    <meta property="og:type" content="website">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Celso Motorista - Táxi e Transporte em Iguatu">
    <meta name="twitter:description" content="Viagens seguras e confortáveis. Transporte confiável em Iguatu.">
    <meta name="twitter:image" content="/logocelso.png">
    <title>Táxi e Transporte Iguatu - Celso Motorista</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #ff7f50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 2em;
        }
        header p {
            font-size: 1.2em;
        }

        /* Main Section */
        .main-section {
            padding: 40px 15px;
            margin: 20px auto;
            max-width: 1200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .main-section h2 {
            color: #ff7f50;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }
        .main-section .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .feature-item {
            flex: 1 1 calc(50% - 20px);
            text-align: center;
            padding: 10px;
        }
        .feature-item p {
            margin-top: 10px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .whatsapp-button {
            background-color: #25d366;
        }
        .whatsapp-button:hover {
            background-color: #1ebe5d;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/logocelso.png" alt="Logo de Celso Motorista">
        <h1>Táxi e Transporte em Iguatu</h1>
        <p>Viagens seguras e confortáveis, onde você precisar.</p>
    </header>

    <section class="main-section">
        <h2>Por que escolher Celso Motorista?</h2>
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-car fa-3x" style="color: #ff7f50;"></i>
                <p>Conforto e segurança em todas as viagens.</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-route fa-3x" style="color: #ff7f50;"></i>
                <p>Viagens para qualquer cidade do Brasil.</p>
            </div>
        </div>
        <div class="button-container">
            <a href="https://wa.me/558892751332?text=Olá, gostaria de agendar uma viagem." class="button whatsapp-button">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Celso Motorista. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
