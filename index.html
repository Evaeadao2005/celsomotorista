<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celso Motorista</title>
    
    <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Reset de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa; /* Fundo claro */
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #ff7f50; /* Laranja */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 200px; /* Logo retangular */
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        /* Seção Principal */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-section h2 {
            color: #ff7f50; /* Laranja */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main-section p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Vídeo */
        .video-container {
            max-width: 1000px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container video {
            width: 100%;
            height: auto;
        }

        /* Botões */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .whatsapp-button, .facebook-button, .instagram-button {
            background-color: #ff7f50; /* Laranja */
            color: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px 0; /* Espaçamento entre botões */
        }
        .whatsapp-button:hover, .facebook-button:hover, .instagram-button:hover {
            background-color: #e67e22; /* Laranja mais escuro */
            transform: translateY(-2px);
        }
        .whatsapp-icon, .facebook-icon, .instagram-icon {
            margin-right: 10px;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            .main-section h2 {
                font-size: 1.8em;
            }
            .whatsapp-button, .facebook-button, .instagram-button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/0r2U5Ji.png" alt="Logo Celso Motorista">
        <h1>Celso Motorista</h1>
    </header>

    <section class="main-section">
        <h2>Serviços de Transporte</h2>
        <p>Oferecemos serviços de motorista de Iguatu para todo o Brasil com segurança e conforto.</p>

      </div>
        <div class="button-container">
            <a href="https://wa.me/558892751332?text=Olá, vim pelo @victordalmon." target="_blank" class="whatsapp-button">
                <i class="fab fa-whatsapp whatsapp-icon"></i> Fale Conosco
            </a>
            <a href="https://www.facebook.com/celso.motorista" target="_blank" class="facebook-button">
                <i class="fab fa-facebook facebook-icon"></i> Facebook
            </a>
            <a href="https://www.instagram.com/celso_motorista/" target="_blank" class="instagram-button">
                <i class="fab fa-instagram instagram-icon"></i> Instagram
            </a>
        </div>
        <div class="video-container">
            <video controls>
                <source src="/celsovideo.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
  
    </section>

    <footer>
        <p>Criado por @victordalmon</p>
    </footer>

</body>
</html>
