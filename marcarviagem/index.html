<body>

<header>
    <img src="/logocelso.png" alt="Logotipo Celso Motorista" />
    <h1>Celso Motorista</h1>
    <p>Conforto e segurança para suas viagens, intermunicipais e interestaduais.</p>
</header>

<main>
    <section class="main-section">
        <h2>Calcule seu Orçamento ou Marque sua Corrida</h2>

        <!-- Formulário de orçamento -->
        <div class="form-container">
            <form id="orçamento-form">
                <input type="text" id="origem" placeholder="Digite a cidade de origem" required />
                <input type="text" id="destino" placeholder="Digite a cidade de destino" required />
                <button type="submit" data-cta="contact">Calcular Orçamento</button>
            </form>
        </div>

        <!-- Botão marcar corrida -->
        <div class="form-container">
            <a href="https://wa.me/558892751332?text=Oi%2C%20quero%20marcar%20uma%20corrida%20em%20Iguatu." target="_blank" data-cta="contact">
                <button type="button">Marcar Corrida em Iguatu</button>
            </a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Celso Motorista - Todos os direitos reservados.</p>
</footer>

<!-- Botão flutuante do WhatsApp -->
<a href="https://wa.me/558892751332?text=Oi%20Celso%2C%20quero%20mais%20informa%C3%A7%C3%B5es%20sobre%20o%20seu%20servi%C3%A7o" class="whatsapp-icon" target="_blank" data-cta="contact">
    <i class="fab fa-whatsapp"></i>
</a>

<script>
    document.getElementById('orçamento-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var origem = document.getElementById('origem').value;
        var destino = document.getElementById('destino').value;
        var mensagem = `Oi, quero calcular o orçamento para a viagem de ${origem} para ${destino}.`;
        var whatsappUrl = `https://wa.me/558892751332?text=${encodeURIComponent(mensagem)}`;
        window.open(whatsappUrl, '_blank');
    });
</script>
